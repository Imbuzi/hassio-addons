language: python

python:
  - 2.7

env:
  - ADDON="ddclient"
  - secure: 

integrations:
  hub:
    - integrationName: docker-hub
      type: docker

build:
  ci:
    - sudo apt-get install jq
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
    - docker pull homeassistant/amd64-builder
    - docker run --rm --privileged -v ~/.docker:/root/.docker homeassistant/amd64-builder:20170926 --all -t $ADDON -r https://github.com/nalipaz/hassio-addons -b master
