language: python

python:
  - 3.4

env:
  global:
    - secure: 
    - secure: 
    - secure: 

  matrix:
    - ARCH=armhf ADDON=inadyn
    - ARCH=amd64 ADDON=inadyn
    - ARCH=i386 ADDON=inadyn
    - ARCH=aarch64 ADDON=inadyn

integrations:
  hub:
    - integrationName: docker-hub
      type: docker

build:
  pre_ci_boot:
    options: "-v /hassio-data:/hassio-data -v ~/.docker:/root/.docker"

  ci:
    - export VERSION=$(cat ${ADDON}/config.json | jq -r '.version')
    - echo "VERSION is $VERSION"
    - rm /hassio-data/* -rf
    - touch /hassio-data/options.json
    - echo ${TEST_OPTIONS} > /hassio-data/options.json
    - docker run --rm --privileged -v /root/.docker:/root/.docker -v ${SHIPPABLE_BUILD_DIR}:/docker hassioaddons/build-env:latest --target ${ADDON} --tag-latest --${ARCH} --push
