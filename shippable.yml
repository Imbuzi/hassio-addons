language: python

python:
  - 2.7

env:
  - ADDON="ddclient"

integrations:
  hub:
    - integrationName: docker-hub
      type: docker

build:
  ci:
    - sudo apt-get install jq
    - docker pull homeassistant/amd64-builder
    - docker run --rm --privileged -v ~/.docker:/root/.docker homeassistant/amd64-builder --all -t $ADDON -r https://github.com/nalipaz/hassio-addons -b master --all
